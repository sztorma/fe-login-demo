<div>
    <form [formGroup]="loginForm" (ngSubmit)="submitLoginForm()">
        <div class="form-group">
            <label for="usernameInput">Username</label>
            <input type="text" class="form-control" id="usernameInput" formControlName="username"
                placeholder="username">
            <div *ngIf="getUsername?.invalid && (getUsername?.dirty || getUsername?.touched)" class="alert text-danger">
                <div *ngIf="getUsername?.errors?.['required']">Username is required.</div>
                <div *ngIf="getUsername?.errors?.['minlength']">Username must be at least 4 characters long.</div>
            </div>
        </div>
        <div class="form-group">
            <label for="passwordInput">Password</label>
            <input type="password" class="form-control" id="passwordInput" [formControlName]="'password'"
                placeholder="Password">
        </div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <div *ngIf="getPassword?.invalid && (getPassword?.dirty || getPassword?.touched)" class="alert text-danger">
            <div *ngIf="getPassword?.errors?.['required']">Password is required.</div>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Submit</button>
    </form>
</div>
